<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Flask learn - home</title>
</head>
<body>
    <div class="container mt-5">
        <div class="my-5">
            <form action="/home" method="POST" class="d-flex" >
                <input class="form-control" placeholder="Add todo..." type="text" name="title" id="">
                <input class="btn btn-primary" type="submit" value="Add Todo">
            </form>
        </div>
        <div>
            {% for todo in data %}
                <div>
                    <p>{{ todo.id }}: {{ todo.title }}</p>
                    <div>
                        <a href="/remove/{{todo.id}}" class="btn btn-danger">Delete</a>
                        <a href="" class="btn btn-info">Update</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
